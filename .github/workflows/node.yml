name: Vault
on:
  - workflow_dispatch
jobs:
  env:
    name: Get .env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci
        
      - name: Populate .env
        run: dotenv-vault pull -m ${{ secrets.DOTENV_ME }}
      
      - name: Show all files
        run: ls -la
        
      - name: Run app
        run: npm run dev
